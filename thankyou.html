<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UX Ventures offers career coaching for UX Design students">
    <meta name="keywords" content="coaching, career, ux design, ux career">
    <meta name="author" content="Dietke Steindel">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/1b4f98b43d.js" crossorigin="anonymous"></script>
    <title>Thank you</title>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="index.html"
                    aria-label="Visit the Home page of UX Ventures Ltd. (opens in the same window)"><img
                        src="assets/images/logo.png" alt="UX Ventures logo"></a>
            </div>
            <input type="checkbox" class="nav-toggle" id="nav-toggle">
            <nav>
                <ul class="menu">
                    <li>
                        <a href="index.html"
                            aria-label="Visit the Home page of this website (opens in the same window)">Home</a>
                    </li>
                    <li>
                        <a href="#about" id="about-link"
                            aria-label="Visit the About page of this website (opens in the same window)">About</a>
                    </li>
                    <li>
                        <a href="#testimonials" id="testimonials-link"
                            aria-label="Read student Testimonials about our services (opens in the same window)">Testimonials</a>
                    </li>
                    <li class="book-call-link-li">
                        <a href="#book-call" id="book-call-link"
                            aria-label="Book a Career Coaching Call (opens in the same window)">Book Call</a>
                    </li>
                    <li class="book-call-button-li">
                        <a class="btn-book-call-secondary" href="#book-call" role="button"
                            aria-label="Book a Career Coaching Call (opens in the same window)">Book
                            Call</a>
                    </li>
                </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
        </div>
    </header>
    <main>
        <section id="hero">
            <div class="hero-container">
                <div class="hero-text">
                    <h1>Thanks for your message</h1>
                    <p>
                        I will get back to you as soon as possible
                    </p>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer">
        <div class="footer-container">
            <div class="flex-copyright-text">
                <p class="copyright-text">
                    Copyright &copy;
                    <script>document.write(new Date().getFullYear())</script> All Rights Reserved by UX Ventures Ltd
                    <br>
                    Work done by <a href="https://github.com/DietkeSt/" target="_blank" rel="noopener"
                        aria-label="Visit my Github page (opens in new window)">Dietke Steindel</a>
                </p>
            </div>
            <div class="flex-social-icons">
                <ul class="social-icons">
                    <li>
                        <a class="linkedin" href="https://www.linkedin.com/company/ux-ventures-ltd/" target="_blank"
                            rel="noopener" aria-label="Visit our LinkedIn page (opens in new window)"><i
                                class="fa-brands fa-linkedin"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
