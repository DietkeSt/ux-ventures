<!DOCTYPE html>
<html lang="en">

<!-- head section that includes meta data, stylesheet link and fontawesome script for icons -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UX Ventures career coaching for UX Design students thank you page">
    <meta name="keywords" content="coaching, career, ux design, ux career">
    <meta name="author" content="Dietke Steindel">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/1b4f98b43d.js" crossorigin="anonymous"></script>
    <title>Thank you</title>
</head>

<!-- body section includes header, main and footer details -->

<body>
    <!-- header is displaying logo -->
    <header>
        <div class="thankyou-header-content">
            <div class="logo">
                <a href="index.html" aria-label="Visit the Home page of UX Ventures Ltd. (opens in the same window)"><img src="assets/images/logo.png" alt="UX Ventures logo" title="Go back to the Home page of UX Ventures"></a>
            </div>
    </header>
    <main>
        <!-- thankyou section includes a short thank you text and button to return to home page -->
        <section id="thankyou">
            <div class="thankyou-container">
                <div class="thankyou-text">
                    <h1>Thanks for your message</h1>
                    <p>
                        I will get back to you as soon as possible
                    </p>
                </div>
                <a class="btn-thank-you-return" href="index.html" role="button" aria-label="Return to the Home page of UX Ventures Ltd. (opens in the same window)">
                    <i class="fa-solid fa-angles-left"></i> Back to UX Ventures
                </a>
            </div>
        </section>
    </main>
    <!-- footer section that includes copyright text, github link and social media link -->
    <footer id="footer">
        <div class="footer-container">
            <div class="flex-copyright-text">
                <p class="copyright-text">
                    Copyright &copy;
                    <script>document.write(new Date().getFullYear())</script> All Rights Reserved by UX Ventures Ltd
                    <br>
                    Work done by <a href="https://github.com/DietkeSt/" target="_blank" rel="noopener" aria-label="Visit my Github page (opens in new window)" title="Visit the GitHub repository">Dietke Steindel</a>
                </p>
            </div>
            <div class="flex-social-icons">
                <ul class="social-icons">
                    <li>
                        <a class="linkedin" href="https://www.linkedin.com/company/ux-ventures-ltd/" target="_blank" rel="noopener" aria-label="Visit our LinkedIn page (opens in new window)"><i class="fa-brands fa-linkedin"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
