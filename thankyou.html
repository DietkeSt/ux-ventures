<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UX Ventures career coaching for UX Design students thank you page">
    <meta name="keywords" content="coaching, career, ux design, ux career">
    <meta name="author" content="Dietke Steindel">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/1b4f98b43d.js" crossorigin="anonymous"></script>
    <title>Thank you</title>
</head>

<body>
    <header>
        <div class="thankyou-header-content">
            <div class="logo">
                <a href="index.html"
                    aria-label="Visit the Home page of UX Ventures Ltd. (opens in the same window)"><img
                        src="assets/images/logo.png" alt="UX Ventures logo"></a>
            </div>
    </header>
    <main>
        <section id="thankyou">
            <div class="thankyou-container">
                <div class="thankyou-text">
                    <h1>Thanks for your message</h1>
                    <p>
                        I will get back to you as soon as possible
                    </p>
                </div>
                <a class="btn-thank-you-return" href="index.html" role="button"
                    aria-label="Return to the Home page of UX Ventures Ltd. (opens in the same window)"><i
                        class="fa-solid fa-angles-left"></i> Back to UX
                    Ventures
                </a>
            </div>
        </section>
    </main>
    <footer id="thankyou-footer"></footer>
</body>

</html>
